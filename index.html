<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comprobar Pago | WSServerMX</title>

<style>
:root{
  --bg:#0a0e27;
  --card:#131929;
  --border:#1e2740;
  --text:#e8eaed;
  --muted:#8b93a7;
  --primary:#7c3aed;
  --primary-light:#a78bfa;
  --accent:#06b6d4;
  --success:#10b981;
}

*{box-sizing:border-box;font-family:Inter,Segoe UI,system-ui,-apple-system,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
  color:var(--text);
  position:relative;
  overflow-x:hidden;
}

.turtle-container{
  position:fixed;
  width:60px;
  height:60px;
  top:20%;
  left:-70px;
  font-size:40px;
  filter:drop-shadow(0 0 10px rgba(124,58,237,0.6));
  animation:swim 8s ease-in-out infinite;
  z-index:100;
  pointer-events:none;
}

@keyframes swim{
  0%{
    left:-70px;
    top:20%;
  }
  25%{
    top:15%;
  }
  50%{
    left:50%;
    top:30%;
  }
  75%{
    top:25%;
  }
  100%{
    left:110%;
    top:20%;
  }
}

.sparkle{
  position:fixed;
  width:2px;
  height:2px;
  background:var(--primary-light);
  border-radius:50%;
  pointer-events:none;
  opacity:0;
  animation:sparkle 4s infinite;
  box-shadow:0 0 4px var(--primary-light);
}

@keyframes sparkle{
  0%,100%{opacity:0;transform:scale(0)}
  50%{opacity:0.8;transform:scale(1.5)}
}

.wrapper{
  max-width:700px;
  margin:auto;
  padding:24px;
  position:relative;
  z-index:1;
}

.card{
  background:linear-gradient(145deg, #131929, #0f1420);
  border:1px solid var(--border);
  border-radius:24px;
  padding:36px;
  box-shadow:0 25px 70px rgba(0,0,0,0.6),
             0 0 1px rgba(124,58,237,0.4);
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  top:-2px;
  left:-2px;
  right:-2px;
  bottom:-2px;
  background:linear-gradient(60deg, 
    transparent 30%, 
    rgba(124,58,237,0.3) 50%, 
    transparent 70%);
  border-radius:24px;
  animation:borderGlow 4s linear infinite;
  pointer-events:none;
  z-index:-1;
}

@keyframes borderGlow{
  0%{transform:translateX(-100%) translateY(-100%) rotate(0deg)}
  100%{transform:translateX(100%) translateY(100%) rotate(0deg)}
}

.logo{
  text-align:center;
  font-size:30px;
  font-weight:800;
  margin-bottom:24px;
  background:linear-gradient(135deg, var(--primary), var(--accent), var(--primary-light));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:-0.5px;
  filter:drop-shadow(0 2px 8px rgba(124,58,237,0.5));
}

.turtle{
  display:inline-block;
  font-size:32px;
  animation:float 2.5s ease-in-out infinite;
  filter:drop-shadow(0 4px 8px rgba(6,182,212,0.6));
}

@keyframes float{
  0%,100%{transform:translateY(0px) rotate(-5deg)}
  50%{transform:translateY(-12px) rotate(5deg)}
}

h1{
  text-align:center;
  margin-bottom:8px;
  font-size:26px;
  font-weight:700;
  background:linear-gradient(90deg, var(--text), var(--primary-light));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin-bottom:36px;
}

.step{margin-bottom:28px}

.step-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
  background:linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}

input, select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0a0e27;
  color:var(--text);
  font-size:15px;
  transition:all 0.3s ease;
}

input:focus, select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(124,58,237,0.15);
}

input[type="file"]{
  padding:12px;
  cursor:pointer;
}

input[type="file"]::file-selector-button{
  padding:8px 16px;
  border-radius:8px;
  border:none;
  background:linear-gradient(135deg, var(--primary), var(--primary-light));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-right:12px;
  transition:all 0.3s;
}

input[type="file"]::file-selector-button:hover{
  transform:translateY(-2px);
  box-shadow:0 4px 12px rgba(124,58,237,0.4);
}

.mxn{
  margin-top:8px;
  font-size:14px;
  color:var(--accent);
  font-weight:500;
}

.info{
  margin-top:12px;
  padding:16px;
  border-radius:12px;
  background:rgba(124,58,237,0.05);
  border:1px solid var(--primary);
  font-size:14px;
  color:var(--text);
  line-height:1.8;
}

.copy{
  cursor:pointer;
  font-size:13px;
  margin-left:8px;
  opacity:.7;
  transition:all 0.2s;
  display:inline-block;
}
.copy:hover{
  opacity:1;
  transform:scale(1.3);
}

.copiado{
  font-size:11px;
  color:var(--success);
  margin-left:6px;
  font-weight:600;
}

.error{
  text-align:center;
  color:#f87171;
  margin-bottom:16px;
  padding:12px;
  background:rgba(248,113,113,0.1);
  border-radius:10px;
  border:1px solid rgba(248,113,113,0.3);
  font-weight:500;
}

.warning{
  margin-top:24px;
  padding:18px;
  border-radius:14px;
  background:rgba(124,58,237,0.08);
  border:1px solid var(--primary);
  color:var(--text);
  font-size:14px;
  line-height:1.8;
}

button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, var(--primary), var(--accent));
  color:#fff;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 4px 20px rgba(124,58,237,0.4);
  position:relative;
  overflow:hidden;
}

button::before{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
  transform:translate(-50%,-50%);
  transition:width 0.6s, height 0.6s;
}

button:hover::before{
  width:350px;
  height:350px;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 30px rgba(124,58,237,0.6);
}

button:active{
  transform:translateY(0);
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:24px;
}
</style>
</head>

<body>

async function enviarTelegram(texto, archivo){

üíµ Monto MXN: ${mxnEquivalente}`;

    texto += `üí∞ Monto: ${usd.value} USD
üíµ Monto MXN: ${mxnEquivalente}`;

function copiar(el,texto){
  navigator.clipboard.writeText(texto);
  const s = document.createElement("span");
  s.className = "copiado";
  s.textContent = "‚úì Copiado";
